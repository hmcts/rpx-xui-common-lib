name: Node.js Package

on:
  pull_request:
    branches:
      - master
      - Release
  push:
    branches:
      - master
      - Release
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn lint
      - run: yarn build:library
      - run: yarn test

  publish-npm:
    if: startsWith(github.ref, 'refs/tags')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        if: startsWith(github.ref, 'refs/tags')
      - uses: actions/setup-node@v5
        if: startsWith(github.ref, 'refs/tags')
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn build:library

      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version
      
      - name: Publish version (OIDC via npm)
        working-directory: dist/exui-common-lib
        run: |
          # Ensure we do NOT publish using token-based auth (classic/granular).
          unset NODE_AUTH_TOKEN

          # Use a fresh npm user config with no auth token to force OIDC Trusted Publishing.
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"

          # Defensive: remove any auth token entries if something tries to inject them.
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish --access public --ignore-scripts

  publish-gpr:
    if: startsWith(github.ref, 'refs/tags')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@hmcts'
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn build
      - name: Pack dist as npm tarball
        id: pack
        run: |
          cd dist/exui-common-lib
          TAR=$(npm pack)
          echo "tarball=dist/exui-common-lib/$TAR" >> $GITHUB_OUTPUT
      - name: Attach tarball to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.tarball }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish dist/exui-common-lib/ --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_PUBLISH_REGISTRY: https://npm.pkg.github.com/
