<div class="govuk-width-container">
  <main role="main" class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="column-two-thirds">
          <h1 class="govuk-heading-xl">{{'Using this service' | rpxTranslate}}</h1>
          <h2 class="govuk-heading-m">{{'Terms and conditions' | rpxTranslate}}</h2>
          <p>{{'We\'ve recently updated the' | rpxTranslate}}
            <a
              routerLink="/terms-and-conditions"
              rel="noopener noreferrer"
              target="_blank"
              >{{'terms and conditions' | rpxTranslate}}</a
            >.
          </p>
          <p>{{'You must review and accept them.' | rpxTranslate}}
          </p>
          <p>
            <button class="govuk-button" (click)="onClick()">
              {{ buttonText | rpxTranslate }}
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="govuk-grid-column-one-third"></div>
  </main>
</div>
