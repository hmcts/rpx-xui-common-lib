@if (!toConfirm) {
  @for (sharedCase of (shareCases$ | async); track trackByCaseId($index, sharedCase)) {
    <xuilib-selected-case
      [sharedCase]="sharedCase"
      [caseCount]="caseCount"
      [removeUserFromCaseToggleOn]="removeUserFromCaseToggleOn"
      (unselect)="onUnselect($event)"
      (synchronizeStore)="onSynchronizeStore($event)"
      >
    </xuilib-selected-case>
  }
}

@if (toConfirm) {
  @for (sharedCase of (shareCases$ | async); track trackByCaseId($index, sharedCase)) {
    <xuilib-selected-case-confirm
      [sharedCase]="sharedCase"
      [changeLink]="changeLink">
    </xuilib-selected-case-confirm>
  }
}
