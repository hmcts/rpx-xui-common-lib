<xuilib-selected-case
  *ngFor="let sharedCase of (shareCases$ | async); trackBy: trackByCaseId"
  [sharedCase]="sharedCase"
  (unselect)="onUnselect($event)"
  (synchronizeStore)="onSynchronizeStore($event)"
  >
</xuilib-selected-case>

<ng-container *ngIf="toConfirm">
  <xuilib-selected-case-confirm
    *ngFor="let selectedCase of cases; trackBy: trackByCaseId"
    [case]="selectedCase"
    [changeLink]="changeLink">
  </xuilib-selected-case-confirm>
</ng-container>
