
<h2 class="govuk-heading-m">{{ case.caseTitle }}</h2>
<div class="govuk-caption-m">
  {{ case.caseId }}
</div>
<table class="govuk-table">
  <thead class="govuk-table__head">
  <tr class="govuk-table__row">
    <th class="govuk-table__header" scope="col">Name</th>
    <th class="govuk-table__header" scope="col">Email address</th>
    <th class="govuk-table__header" scope="col">Actions</th>
  </tr>
  </thead>
  <tbody class="govuk-table__body">
  <tr class="govuk-table__row" *ngFor="let user of case.sharedWith; trackBy: trackByUserId">
    <td class="govuk-table__cell">{{ user.firstName + ' ' + user.lastName }}</td>
    <td class="govuk-table__cell">{{ user.email }}</td>
    <td class="govuk-table__cell"><a href="#"></a></td>
  </tr>
  </tbody>
</table>
