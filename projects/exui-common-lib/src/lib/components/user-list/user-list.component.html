<div class="pagination-top" *ngIf="getTotalResults(users) > pagination.page_size" attr.aria-label="{{ getTotalResults(users) }} results have been found" role="status">
    <span class="text-16" id="search-result-summary__text">Showing 
      <span class="govuk-!-font-weight-bold">{{ getFirstResult(users) }}</span>
      to
      <span class="govuk-!-font-weight-bold">{{ getLastResult(users) }}</span>
      of
      <span class="govuk-!-font-weight-bold">{{ getTotalResults(users) }}</span> results</span>
</div>
<table class="govuk-table">
    <thead clas="govuk-table__head">
        <tr class="govuk-table__row">
            <th class="govuk-table__header" scope="col">Name</th>
            <th class="govuk-table__header" scope="col">Email</th>
            <th class="govuk-table__header" scope="col">Status</th>
        </tr>
    </thead>
    <tbody class="govuk-table__body">
        <tr class="govuk-table__row" data-selector="table-row" *ngFor="let u of users | paginate: { itemsPerPage: pagination?.page_size, currentPage: pagination?.page_number, totalItems: users.length }">
            <td class="govuk-table__cell" data-selector="table-cell">
              <a class="govuk-link" [attr.title]="u.routerLinkTitle" [routerLink]="u.routerLink" (click)="onUserClick(u)">{{ u.fullName }}</a>
            </td>
            <td class="govuk-table__cell" data-selector="table-cell">{{ u.email }}</td>
            <td class="govuk-table__cell" data-selector="table-cell">{{ u.status }}</td>
        </tr>
    </tbody>
</table>
<xuilib-pagination-v1 *ngIf="getTotalResults(users) > pagination.page_size" (pageChange)="onPaginationHandler($event)"></xuilib-pagination-v1>
