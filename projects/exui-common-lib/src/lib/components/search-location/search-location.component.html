
<label id="input-selected-location-label" class="govuk-body" for="input-selected-location">
    Search for a location by name
</label>
<br>
<div class="auto-complete-container">
    <div>
        <div class="autocomplete__wrapper">                
                <input                             
                    [formControl]="findLocationForm.controls.findLocationControl"
                    [matAutocomplete]="auto"
                    (keyup)="onKeyUp($event)"
                    aria-expanded="false" 
                    aria-owns="input-selected-location__listbox" 
                    aria-autocomplete="both" 
                    aria-describedby="input-selected-location-label" 
                    autocomplete="off" 
                    class="autocomplete__input autocomplete__input--default search-box"
                    [attr.disabled]="!disabled ? null: disabled"
                    [value]="getControlCourtNameValue()"
                    id="input-selected-location">
                <mat-autocomplete class="mat-autocomplete-panel-extend" autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let location of locationSource$ | async"
                                [value]="getDisplayName(location)"
                                (onSelectionChange)="onSelectionChange(location)"
                                [ngClass]="{'hide-autocomplete': !showAutocomplete}">
                        {{ getDisplayName(location) }}
                    </mat-option>
                </mat-autocomplete>
        </div>
    </div>
</div>
