<div class="auto-complete-container">
  <input
    [formControl]="form.controls.searchTerm"
    [matAutocomplete]="autoSearchLocation"
    class="govuk-input"
    [attr.disabled]="disabled">
  <mat-autocomplete class="mat-autocomplete-panel-extend" autoActiveFirstOption #autoSearchLocation="matAutocomplete">
    <mat-option *ngFor="let location of locations"
                (onSelectionChange)="onSelectionChange(location)">
      {{ location.court_name }}
    </mat-option>
    <mat-option *ngIf="!locations.length && showAutocomplete && term && term.length >= this.minSearchCharacters">No results found</mat-option>
  </mat-autocomplete>
</div>
