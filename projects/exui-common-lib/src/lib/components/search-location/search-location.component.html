<div class="auto-complete-container">
  <div *ngIf="searchTermFormControl.errors?.['patttern']">
    <span class="govuk-error-message">{{'Special characters not allowed' | rpxTranslate}}</span>
  </div>
  <input
    id="inputLocationSearch"
    (keyup)="RemoveInvalidString($event)"
    (input)="onInput()"
    [formControl]="searchTermFormControl"
    [matAutocomplete]="autoSearchLocation"
    class="govuk-input"
    [attr.disabled]="disabled">
  <mat-autocomplete class="mat-autocomplete-panel-extend" autoActiveFirstOption #autoSearchLocation="matAutocomplete">
    <ng-container *ngIf="filteredList$ | async as filteredList">
      <ng-container *ngIf="filteredList && filteredList.length >= 0">
        <mat-option *ngFor="let location of filteredList" (onSelectionChange)="onSelectedLocation(location)">
          {{ location[propertyNameFilter] }}
        </mat-option>
        <mat-option *ngIf="filteredList.length === 0">{{'No results found' | rpxTranslate}}</mat-option>
      </ng-container>
    </ng-container>
  </mat-autocomplete>
</div>
