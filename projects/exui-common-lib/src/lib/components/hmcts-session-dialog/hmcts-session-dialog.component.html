<div class="gem-c-modal-dialogue" data-module="modal-dialogue" id="modal-default" style="display: block;">
  <div class="gem-c-modal-dialogue__overlay"></div>
  <dialog class="gem-c-modal-dialogue__box" aria-modal="true" role="dialog" tabindex="0" [ngStyle]="{'margin-top': positionTop}">
    <div class="gem-c-modal-dialogue__header">
      <div class="govuk-warning-text__icon" aria-hidden="true">!</div>
      <div class="gem-c-modal-dialogue__title">We are about to sign you out</div>
    </div>
    <div class="gem-c-modal-dialogue__content">
      <ng-content></ng-content>
    </div>
  </dialog>
</div>
