<div class="govuk-accordion__section govuk-accordion__section--expanded">
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading">
      <button type="button" id="accordion-default-heading-1" aria-controls="accordion-default-content-1"
              class="govuk-accordion__section-button" aria-expanded="true">
        {{ case.caseTitle }}
        <span class="govuk-caption-m govuk-!-font-size-16">
          {{ case.caseId }}
        </span>
      </button>
      <span class="govuk-accordion__icon" aria-hidden="true"></span></h2>
  </div>
  <div id="accordion-default-content-1" class="govuk-accordion__section-content"
       aria-labelledby="accordion-default-heading-1">
    <p class="govuk-body govuk-!-font-size-19">All users with access to this case.</p>
    <table class="govuk-table">
      <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th class="govuk-table__header" scope="col">Name</th>
        <th class="govuk-table__header" scope="col">Email address</th>
        <th class="govuk-table__header" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody class="govuk-table__body">
      <tr class="govuk-table__row" *ngFor="let user of case.sharedWith ">
        <td class="govuk-table__cell">{{ user.firstName + ' ' + user.lastName }}</td>
        <td class="govuk-table__cell">{{ user.email }}</td>
        <td class="govuk-table__cell"><a href="#"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
