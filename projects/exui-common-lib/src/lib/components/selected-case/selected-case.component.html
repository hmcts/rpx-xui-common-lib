<div class="govuk-accordion__section">
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading">
      <button type="button" id="accordion-with-summary-sections-heading-1"
              aria-controls="accordion-with-summary-sections-content-1" class="govuk-accordion__section-button"
              aria-describedby="accordion-with-summary-sections-summary-1" aria-expanded="false">
        {{ case.caseTitle }}
        <span class="govuk-accordion__icon" aria-hidden="true"></span></button>
    </h2>
    <div class="govuk-accordion__section-summary govuk-body" id="accordion-with-summary-sections-summary-1">
      {{ case.caseId }}
    </div>
  </div>
  <div id="accordion-with-summary-sections-content-1" class="govuk-accordion__section-content"
       aria-labelledby="accordion-with-summary-sections-heading-1">
    <p class="govuk-body govuk-!-font-size-19">All users with access to this case.</p>
    <table class="govuk-table">
      <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th class="govuk-table__header" scope="col">Name</th>
        <th class="govuk-table__header" scope="col">Email address</th>
        <th class="govuk-table__header" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody class="govuk-table__body">
      <tr class="govuk-table__row" *ngFor="let user of case.sharedWith ">
        <td class="govuk-table__cell">{{ user.firstName + ' ' + user.lastName }}</td>
        <td class="govuk-table__cell">{{ user.email }}</td>
        <td class="govuk-table__cell"><a href="#"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
