<nav class="hmcts-pagination" id="pagination-label">

  <p class="govuk-visually-hidden" aria-labelledby="pagination-label">{{'Pagination navigation' | rpxTranslate}}</p>

  <ul class="hmcts-pagination__list">
    <li class="hmcts-pagination__item  hmcts-pagination__item--prev">
      @if (firstRecord > 1) {
        <a class="hmcts-pagination__link" (click)="onPrevious()" href="javascript:void(0)">
          {{'Previous page' | rpxTranslate}}
        </a>
      } @else {
        <span class="hmcts-pagination__link">{{'Previous page' | rpxTranslate}}</span>
      }
    </li>

    <li class="hmcts-pagination__item  hmcts-pagination__item--next">
      @if (moreItems) {
        <a class="hmcts-pagination__link" (click)="onNext()" href="javascript:void(0)">{{'Next page' | rpxTranslate}}</a>
      } @else {
        <span class="hmcts-pagination__link">{{'Next page' | rpxTranslate}}</span>
      }
    </li>
  </ul>
</nav>
