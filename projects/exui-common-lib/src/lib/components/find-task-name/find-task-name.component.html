<div class="location-picker-custom">
  <div class="search-location">
    <div>
      <label id="input-selected-location-label" *ngIf="taskNameTitle">{{taskNameTitle}}</label>
    </div>
    <exui-search-task-name class="search-location"
                          [taskNames]="taskNames"
                          [selectedTaskNames]="selectedTaskNames"
                          [singleMode]="field.maxSelected === 1"
                          [delay]="300"
                          [disabled]="disabled"
                          [serviceIds]="serviceIds"
                          (taskNameInputChanged)="onInputChanged($event)"
                          (taskNameSelected)="onTaskNameSelected($event)"
                          (searchTaskNameChanged)="onSearchInputChanged()"
                          [taskNameType]="'case-management'"></exui-search-task-name>
    <a href="javascript:void(0)" (click)="addTaskName()" class="govuk-button" data-module="govuk-button" *ngIf="enableAddTaskNameButton">
      Add Task Name
    </a>
  </div>
  <ul class="hmcts-filter-tags selection-container" *ngIf="field.maxSelected != 1">
    <li class="location-selection"  *ngFor="let selection of selectedTaskNames">
      <a class="hmcts-filter__tag" (click)="removeTaskName(selection)" href="javascript:void(0)">
        {{ selection.taskName }}
      </a>
    </li>
  </ul>
</div>
