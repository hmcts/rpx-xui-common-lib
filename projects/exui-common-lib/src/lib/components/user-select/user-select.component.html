<input class="govuk-input" type="text" [matAutocomplete]="dropdown" [formControl]="control"
       [attr.aria-labelledby]="'add-user-hint' | rpxTranslate">

<mat-autocomplete #dropdown="matAutocomplete" [displayWith]="displayValue" autoActiveFirstOption (optionSelected)="onSelected($event)">
  <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
    {{ user.firstName | rpxTranslate }} {{ user.lastName | rpxTranslate }} - {{ user.email }}
  </mat-option>
</mat-autocomplete>
