<div class="auto-complete-container">
  <input id="inputServiceSearch"
    class="govuk-input"
    [value]="searchTerm"
    (input)="onSearchTermChanged($event.target.value)"
    [matAutocomplete]="autoSearchService"
    [attr.disabled]="disabled">
  <mat-autocomplete class="mat-autocomplete-panel-extend" autoActiveFirstOption #autoSearchService="matAutocomplete">
    @for (service of filteredOptions; track service) {
      <mat-option (onSelectionChange)="onSelectionChanged($event)" [value]="service.label">
        {{ service.label }}
      </mat-option>
    }
    @if (!filteredOptions?.length && showAutocomplete) {
      <mat-option>
        No results found
      </mat-option>
    }
  </mat-autocomplete>
</div>
