<div class="auto-complete-container">
  <input id="inputServiceSearch"
         class="govuk-input"
         [(ngModel)]="searchTerm"
         [matAutocomplete]="autoSearchService"
         [attr.disabled]="disabled">
  <mat-autocomplete class="mat-autocomplete-panel-extend" autoActiveFirstOption #autoSearchService="matAutocomplete">
    <mat-option *ngFor="let service of filteredOptions" (onSelectionChange)="onSelectionChanged($event)" [value]="service.label">
      {{ service.label }}
    </mat-option>
    <mat-option *ngIf="!filteredOptions?.length && showAutocomplete">
      No results found
    </mat-option>
  </mat-autocomplete>
</div>
