<div class="work-type-picker-custom">
  <div class="search-work-type">
    <div class="govuk-body">
      @if (workTypeTitle) {
      <label id="input-selected-work-type-label">{{ workTypeTitle | rpxTranslate }}</label>
      }
    </div>
    <div class="search-work-type__input-container">
      <exui-search-work-type class="search-work-type__input" [form]="form" [field]="field"
        [selectedWorkTypes]="selectedWorkTypes" [delay]="300" [disabled]="disabled"
        [singleMode]="field.maxSelected === 1" [serviceIds]="serviceIds"
        (workTypeTermSearchInputChanged)="onInputChanged($event)" (workTypeSelected)="onWorkTypeSelected($event)"
        (searchWorkTypeChanged)="onSearchInputChanged()">
      </exui-search-work-type>
      @if (enableAddWorkTypeButton) {
      <a href="javascript:void(0)" (click)="addWorkType()"
        class="govuk-button govuk-button--secondary govuk-!-margin-bottom-0" data-module="govuk-button"
        id="add-work-type">
        {{ 'Add' | rpxTranslate}}
        <span class="govuk-visually-hidden">{{'work type' | rpxTranslate}}</span>
      </a>
      }
    </div>
  </div>

  @if (field.maxSelected != 1) {
  <ul class="hmcts-filter-tags selection-container">
    @for (selection of selectedWorkTypes; track selection) {
    <li class="work-type-selection">
      <a class="hmcts-filter__tag" (click)="removeWorkType(selection)" href="javascript:void(0)">
        {{ selection.label }}
      </a>
    </li>
    }
  </ul>
  }
</div>
