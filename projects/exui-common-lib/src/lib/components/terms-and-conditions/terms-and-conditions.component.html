
@switch (document.mimeType) {
  @case ('text/html') {
    <xuilib-tc-display-html>
      <div [innerHTML]="document.content | rpxTranslate"></div>
    </xuilib-tc-display-html>
  }
  @case ('text/plain') {
    <xuilib-tc-display-plain>
      {{ document.content | rpxTranslate}}
    </xuilib-tc-display-plain>
  }
  @default {
    <div>
      {{'An error occured. Please try again.' | rpxTranslate}}
    </div>
  }
}
