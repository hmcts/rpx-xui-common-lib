<div class="auto-complete-container">
  <div *ngIf="readyAfterContent" class="autocomplete__wrapper">
    <input
      [formControl]="findLocationFormGroup.controls.findLocationFormControl"
      [matAutocomplete]="autoSearchLocation"
      (keydown)="onKeyDown()"
      (keyup)="onKeyUp($event)"
      class="autocomplete__input autocomplete__input--default search-box"
      [attr.disabled]="!disabled ? null: disabled"
      [value]="getControlCourtNameValue()"
      #inputSelectedLocation>
    <mat-autocomplete class="mat-autocomplete-panel-extend" [id]="publicID" autoActiveFirstOption #autoSearchLocation="matAutocomplete">
      <mat-option *ngFor="let location of displayedLocationsDuplicationFiltered"
                  [value]="getDisplayName(location)"
                  (onSelectionChange)="onSelectionChange(location)"
                  [ngClass]="{'hide-autocomplete': showAutocomplete ? false : true}">
        {{ getDisplayName(location) }}
      </mat-option>
      <mat-option *ngIf="!displayedLocationsDuplicationFiltered?.length && showAutocomplete && !searchInProgress">{{ 'No results found' }}</mat-option>
    </mat-autocomplete>
  </div>
</div>
