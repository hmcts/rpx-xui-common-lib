<div class="service-picker-custom">
    <div class="search-service">
      <div>
        <label id="input-selected-service-label" *ngIf="serviceTitle">{{serviceTitle}}</label>
      </div>
      <exui-search-service class="search-service"
                            [services]="services"
                            [selectedServices]="selectedServices"
                            [delay]="300"
                            [disabled]="disabled"></exui-search-service>
      <a href="javascript:void(0)" (click)="addService()" class="govuk-button govuk-button--secondary govuk-!-margin-bottom-0" 
        data-module="govuk-button" *ngIf="enableAddServiceButton" id="add-service">
        Add
      </a>
    </div>
    <ul class="hmcts-filter-tags selection-container" *ngIf="field.maxSelected != 1">
      <li class="service-selection"  *ngFor="let selection of selectedServices">
        <a class="hmcts-filter__tag" href="javascript:void(0)">
          {{ selection.name }}
        </a>
      </li>
    </ul>
  </div>
