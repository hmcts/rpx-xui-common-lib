<div class="service-picker-custom">
  <div class="search-service">
    <div class="govuk-body">
      <label id="selectServiceSearch-label" for="serviceSearch__select" *ngIf="serviceTitle">
        {{ serviceTitle}}
      </label>
    </div>
    <div class="search-service__input-container">
      <exui-search-service class="search-service__input"
        [services]="services"
        [form]="searchTermServiceForm"
        [selectedServices]="selectedServices"
        [delay]="300"
        [disabled]="disabled"
        (serviceChanged)="onServiceSelected($event)">
      </exui-search-service>
      <a href="javascript:void(0)" (click)="addService()"
        class="govuk-button govuk-button--secondary govuk-!-margin-bottom-0" data-module="govuk-button"
        *ngIf="enableAddServiceButton" id="add-service">
        Add
      </a>
    </div>
  </div>
  <ul class="hmcts-filter-tags selection-container" *ngIf="field.maxSelected != 1">
    <li class="location-selection" *ngFor="let selection of selectedServices">
      <a *ngIf="selection.key!=='All'" class="hmcts-filter__tag" (click)="removeService(selection)" href="javascript:void(0)">
        {{ selection.label }}
      </a>
    </li>
  </ul>
</div>
