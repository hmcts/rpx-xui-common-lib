<div class="loading-spinner__overlay" [ngStyle]="{'z-index': zIndex}">
  <div class="loading-spinner__box" [ngStyle]="{'z-index': zIndex + 1}">
    <div class="loading-spinner__fan">
      <ng-container *ngFor="let i of [].constructor(12)">
        <div></div>
      </ng-container>
    </div>
    <p>{{loadingText}}</p>
  </div>
</div>
