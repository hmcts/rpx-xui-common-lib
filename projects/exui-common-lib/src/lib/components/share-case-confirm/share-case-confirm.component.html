<div id="casesToConfirm">
  <h3 class="govuk-heading-l">Cases</h3>
  <xuilib-selected-case-list
    [cases]="cases"
    [toConfirm]="true"
    [changeLink]="changeLink">
  </xuilib-selected-case-list>

  <div *ngIf="cases.length === 0" class="govuk-hint">
    No cases to display.
  </div>

</div>

<div id="share-case-nav">
  <button class="govuk-button">Confirm</button>
</div>
