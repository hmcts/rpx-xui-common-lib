<div id="casesToConfirm">
  <h3 class="govuk-heading-l">{{'Cases' | rpxTranslate}}</h3>
  <div *ngIf="shareCases && shareCases.length > 0" id="summarySections">
    <xuilib-selected-case-list
      [shareCases$]="shareCases$"
      [toConfirm]="true"
      [changeLink]="changeLink">
    </xuilib-selected-case-list>
  </div>

  <div id="noCaseDisplay" *ngIf="shareCases && shareCases.length === 0" class="govuk-hint">
    {{'No cases to display.' | rpxTranslate}}
  </div>

</div>

<div id="share-case-nav" *ngIf="shareCases && shareCases.length > 0">
  <button class="govuk-button" title="{{'Confirm' | rpxTranslate}}" [routerLink]="completeLink">{{'Confirm' | rpxTranslate}}</button>
</div>
