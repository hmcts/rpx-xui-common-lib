<div id="casesToConfirm">
  <h3 class="govuk-heading-l">{{'Cases' | rpxTranslate}}</h3>
  @if (shareCases && shareCases.length > 0) {
    <div id="summarySections">
      <xuilib-selected-case-list
        [shareCases$]="shareCases$"
        [toConfirm]="true"
        [changeLink]="changeLink">
      </xuilib-selected-case-list>
    </div>
  }

  @if (shareCases && shareCases.length === 0) {
    <div id="noCaseDisplay" class="govuk-hint">
      {{'No cases to display.' | rpxTranslate}}
    </div>
  }

</div>

@if (shareCases && shareCases.length > 0) {
  <div id="share-case-nav">
    <button class="govuk-button" title="Confirm" [routerLink]="completeLink">{{'Confirm' | rpxTranslate}}</button>
  </div>
}
