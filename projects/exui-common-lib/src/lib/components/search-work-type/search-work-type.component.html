<div class="auto-complete-container">
  <input
    id="inputWorkTypeSearch"
    #char
    (keydown)="removeInvalidString($event)"
    (input)="onInput()"
    [formControl]="searchTermFormControl"
    [matAutocomplete]="autoSearchWorkType"
    class="govuk-input"
    [attr.disabled]="disabled">
  <mat-autocomplete class="mat-autocomplete-panel-extend" autoActiveFirstOption #autoSearchWorkType="matAutocomplete">
    @if (filteredList$ | async; as filteredList) {
      @if (filteredList !== null) {
        @for (workType of filteredList; track workType) {
          <mat-option (onSelectionChange)="onSelectedWorkType(workType)">
            {{ workType.label }}
          </mat-option>
        }
        @if (filteredList.length === 0) {
          <mat-option>{{ 'No results found' | rpxTranslate }}</mat-option>
        }
      }
    }
  </mat-autocomplete>
</div>
