@if (items) {
  <nav class="hmcts-sub-navigation" attr.aria-label="{{label}}" role="navigation">
    <ul class="hmcts-sub-navigation__list">
      @for (item of items; track item) {
        <li class="hmcts-sub-navigation__item">
          <a data-selector="sub-nav-link" class="hmcts-sub-navigation__link" [routerLink]="item.href"
            [attr.aria-current]="item.active ? 'page' : null">
            {{item.text | rpxTranslate}}
            @if (item.roundel && item.roundel > 0 ) {
              <span class="xui-alert-link__number"> {{item.roundel}} </span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>
}
