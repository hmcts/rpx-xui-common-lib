<div class="govuk-form-group" [ngClass]="{'govuk-form-group--error': errorMessage?.isInvalid}" [formGroup]="formGroup">
  <div class="date-input-container">
    <xuilib-gov-uk-fieldset
      [config]="{
        legend: config.label || 'Date component',
        classes: config.classes || 'govuk-label--m',
        id: config.id,
        hint: config.hint != null ? config.hint : 'For example, 12 11 2007',
        isPageHeading: config.isPageHeading || false}"
      [errorMessage]="errorMessage">
      <xuilib-gov-uk-error-message
        [config]="{id: 'passport'}"
        *ngIf="errorMessage"
        [errorMessage]="errorMessage">
      </xuilib-gov-uk-error-message>
      <div class="govuk-date-input" [id]="config.id+'-date'">
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <xuilib-gov-label
              [config]="{label: 'Day', name: config.id+'-day', id: config.id+'-day', classes: 'govuk-date-input__label'}">
            </xuilib-gov-label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                   [ngClass]="{'govuk-input--error': errorMessage?.isInvalid}"
                   [id]="config.id"
                   [name]="config.id+'-day'" type="number" value="" pattern="[0-9]*"
                   [formControlName]="config.id+'_day'">
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <xuilib-gov-label
              [config]="{label: 'Month', name: config.id+'-month', id: config.id+'-month', classes: 'govuk-date-input__label'}">
            </xuilib-gov-label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                   [ngClass]="{'govuk-input--error': errorMessage?.isInvalid}"
                   [id]="config.id+'-month'"
                   [name]="config.id+'-month'" type="number" value="" pattern="[0-9]*"
                   [formControlName]="config.id+'_month'">
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <xuilib-gov-label
              [config]="{label: 'Year', name: config.id+'-year', id: config.id+'-year', classes: 'govuk-date-input__label'}">
            </xuilib-gov-label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4"
                   [ngClass]="{'govuk-input--error': errorMessage?.isInvalid}"
                   [id]="config.id+'-year'"
                   [name]="config.id+'-year'" type="number" value="" pattern="[0-9]*"
                   [formControlName]="config.id+'_year'">
          </div>
        </div>
      </div>
    </xuilib-gov-uk-fieldset>
  </div>
</div>
