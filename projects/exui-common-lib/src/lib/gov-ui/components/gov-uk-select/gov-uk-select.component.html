<div class="govuk-form-group" [formGroup]="group"
  [ngClass]="{'govuk-form-group--error': errorMessage?.isInvalid}">
  <xuilib-gov-label [config]="config"></xuilib-gov-label>
  @if (config.hint) {
    <span [id]="config.id +'-hint'" class="govuk-hint">
      {{config.hint | rpxTranslate}}
    </span>
  }
  <xuilib-gov-uk-error-message [config]="config" [errorMessage]="errorMessage"></xuilib-gov-uk-error-message>

  <select class="govuk-select"
    [class.govuk-!-width-full]="config.fullWidth"
    [id]="config.id" [name]="config.id" [formControlName]="config.id" [attr.aria-describedby]='setDescribedBy()'>
    @for (item of items; track item) {
      <option value="{{item.value}}">{{item.label | rpxTranslate}}</option>
    }
  </select>
</div>
