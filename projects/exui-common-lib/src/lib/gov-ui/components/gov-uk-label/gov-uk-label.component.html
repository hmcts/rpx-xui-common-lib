@if (config.isPageHeading) {
  <h1>
    @if (config.label) {
      <label [for]="config.id" [class]="config.classes + ' govuk-label'">
        <span>{{ config.label | rpxTranslate }}</span>
        @if (config.optional) {
          <span class="govuk-label__optional">(optional)</span>
        }
      </label>
    }
  </h1>
} @else {
  @if (config.label) {
    <label [for]="config.id" [class]="config.classes + ' govuk-label'">
      <span>{{ config.label }}</span>
      @if (config.optional) {
        <span class="govuk-label__optional">(optional)</span>
      }
    </label>
  }
}
