<h1 *ngIf="config.isPageHeading else noHeading">
  <label *ngIf="config.label" [class]="config.classes + ' govuk-label'"
         [for]="config.id" [innerHTML]="config.label">
  </label>
</h1>
<ng-template #noHeading>
  <label *ngIf="config.label" [class]="config.classes + ' govuk-label'"
         [for]="config.id" [innerHTML]="config.label">
  </label>
</ng-template>
