<h1 *ngIf="config.isPageHeading else noHeading">
  <label *ngIf="config.label" [for]="config.id" [class]="config.classes + ' govuk-label'">
    <span>{{ config.label }}</span>
    <span class="govuk-label__optional" *ngIf="config.optional">(optional)</span>
  </label>
</h1>
<ng-template #noHeading>
  <label *ngIf="config.label" [for]="config.id" [class]="config.classes + ' govuk-label'">
    <span>{{ config.label }}</span>
    <span class="govuk-label__optional" *ngIf="config.optional">(optional)</span>
  </label>
</ng-template>
