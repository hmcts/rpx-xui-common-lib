<xuilib-gov-uk-form-group-wrapper
  [error]="errors"
  [config]="options.config"
  [group]="options.key">
  <div class="govuk-radios">
    @for (item of options.items; track item) {
      <xuilib-gov-radio
        appRemoveHost
        [group]="options.group"
        [config]="item.config">
      </xuilib-gov-radio>
    }
  </div>
</xuilib-gov-uk-form-group-wrapper>
