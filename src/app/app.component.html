<ng-container *xuilibLet="(testObservable | async) as data">
  <ul>
    <li *ngFor="let t of data">{{t}}</li>
  </ul>
</ng-container>


<h2>Tab items component:</h2>
<xuilib-tab [tabItems]="tabItems" (tabChange)="tabChangeEvent($event)">
  <h1>test</h1>
</xuilib-tab>


<h2>
  Due date component:
  <xuilib-due-date [dueDate]="dueDate"
                   [highUrgencyCutoff]="highUrgencyCutoff" [mediumUrgencyCutoff]="mediumUrgencyCutoff">
  </xuilib-due-date>
</h2>
<table>
  <tr>
    <td>Due date</td>
    <td>Red threshold</td>
    <td>Orange threshold</td>
  </tr>
  <tr>
    <td><input type="text" [value]="dueDateText" (input)="updateDueDate($event.target.value)" /></td>
    <td><input type="number" [value]="highUrgencyCutoffText" (input)="updateHighUrgencyCutoff($event.target.value)" /></td>
    <td><input type="number" [value]="mediumUrgencyCutoffText" (input)="updateMediumUrgencyCutoff($event.target.value)" /></td>
  </tr>
</table>


<h2>
  Checkbox list component:
</h2>
List height:
<select id="checkbox_list_height" [value]="listHeight" (change)="listHeight = $event.target.value">
  <option value="000">Default (no limt)</option>
  <option value="100">100px</option>
  <option value="080">80px</option>
  <option value="050">50px</option>
</select>
<xuilib-checkbox-list [options]="locations" [labelFunction]="labelFunction" [preselection]="preselection"
                      [className]="'checkbox-list-test h_' + listHeight"
                      (selectionChange)="onCheckboxSelectionChange($event)"></xuilib-checkbox-list>
<div class="checkbox-events">
  {{checkboxEvents}}
</div>
