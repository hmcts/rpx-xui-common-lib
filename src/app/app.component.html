<h1>ExUI Common Lib Test Page</h1>

<xuilib-terms-and-conditions
  [document]="testDocumentPlain"
></xuilib-terms-and-conditions>

<xuilib-terms-and-conditions
  [document]="testDocumentHtml"
></xuilib-terms-and-conditions>

<xuilib-contact-details
[data]="contactDetailsData"
></xuilib-contact-details>

<!-- Session Modal Timeout Popup -->
<xuilib-session-dialog positionTop="300px">
  <p class="govuk-body">For your security, we will sign you out of your account in
    <strong style="font-weight: bold">42 seconds</strong>
  </p>
  <p>Any information you have not saved will be lost</p>
  <button style="margin-right: 15px;" type="submit" class="govuk-button">
    Stay signed in
  </button>
  <button type="sign out" class="govuk-button govuk-button--secondary">
    Sign out
  </button>
</xuilib-session-dialog>

<ng-container *xuilibLet="(testObservable | async) as data">
  <ul>
    <li *ngFor="let t of data">{{t}}</li>
  </ul>
</ng-container>
