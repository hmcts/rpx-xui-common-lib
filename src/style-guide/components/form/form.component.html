
<form [formGroup]="styleGuideFromGroup" (ngSubmit)="onSubmit()" >

  <ng-container *ngIf="dispatchLoadData()">

    <xuilib-gov-uk-input
      [config]="{label: 'Input Component', hint: 'Include some text.', name: 'input', id: 'input', type: 'text', classes: 'testClass'}"
      [errorMessage]="errors[formConstModel.input]"
      [group]="styleGuideFromGroup">
    </xuilib-gov-uk-input>

    <xuilib-gov-uk-checkboxes [errors]="errors[formConstModel.checkboxes]" [options]="checkboxes"></xuilib-gov-uk-checkboxes>

    <xuilib-gov-uk-radios [errors]="errors[formConstModel.contactPreference]" [options]="contactPreference"></xuilib-gov-uk-radios>

    <xuilib-gov-uk-date
      [config]="{id: formConstModel.passport}"
      [formGroup]="styleGuideFromGroup.controls[formConstModel.passport]"
      [errorMessage]="errors[formConstModel.passport]">
    </xuilib-gov-uk-date>

    <xuilib-gov-select
      [group]="styleGuideFromGroup"
      [config]="sortBySelect.config"
      [items]="sortBySelect.items"
      [errorMessage]="errors[formConstModel.sortBy]">
    </xuilib-gov-select>

    <xuilib-gov-uk-file-upload
      [errorMessage]="errors[formConstModel.fileUpload]"
      [group]="styleGuideFromGroup"
      [config]="{label: 'Upload a file', id: formConstModel.fileUpload, name: 'fileUpload'}"
    ></xuilib-gov-uk-file-upload>

    <xuilib-gov-uk-textarea
      [config]="moreDetail"
      [group]="styleGuideFromGroup"
      [errorMessage]="errors[formConstModel.moreDetails]"
    ></xuilib-gov-uk-textarea>

    <button type="submit" class="govuk-button">
      Send invitation
    </button>
  </ng-container>
</form>
